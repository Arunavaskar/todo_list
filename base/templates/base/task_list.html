{% extends 'base/main.html' %}
{% block content %}

<body>
    

    {% if request.user.is_authenticated %}
    <!-- #we can see the logged in user using this object function usage
        #django uses sessions
        #inspect/memory/aplication/cookies : session ID
        #this is how django uses session auth in the begining -->
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
    <a href=" {% url 'login' %} ">Log In</a>

    {% endif %}
    <hr>


    <a href="{% url 'task-create' %}">add a task</a>
    
    <form method="GET" action="">
        <input type="text" name="search-area" value="{{ search_input }}">
        <input type="submit" value="search">
    </form>
    <table>
        <tr>
            <th>Item</th>
            <th></th>
            <th></th>
        </tr>
        <!-- for loop looping through the 'tasks' query set -->
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <!-- <td><a href="{% url 'task' task.id %}">detailed view  .</a></td> -->
            <td><a href="{% url 'task-update' task.id %}">edit .</a></td>
            <td><a href="{% url 'task-delete' task.id %}">delete</a></td>
        </tr>
        {% empty %}
        <h3>No itmes in list</h3>
        {% endfor %}
    </table>
</body>


{% endblock content %}
