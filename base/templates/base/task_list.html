<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Tasks</h1>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        <!-- for loop looping through the 'tasks' query set -->
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
        </tr>
        {% empty %}
            <h3>No itmes in list</h3>
        {% endfor %}
    </table>
</body>
</html>
